<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>

<form method="post" action="{{ url_for('module_1.add') }}">
    <table>
        <tr>
            <td>Id</td>
            <td><input type="number" name="id"></td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <input type="submit" value="Add"/>
    </table>
</form>


</body>
</html>
