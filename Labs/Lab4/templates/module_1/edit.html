<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="center">

<form method="post" action="{{ url_for('module_1.edit', id=student.id) }}">
    <table>
        <tr>
            <td>Id</td>
            <td>{{ student.id }}</td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" name="firstname" value="{{ student.first_name }}"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="lastname" value="{{ student.last_name }}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female" {{ "selected" if student.gender == 'FEMALE' }}>Female</option>
                </select>
            </td>
        </tr>
        <input type="submit" value="Done"/>
    </table>
</form>
</div>
</body>
</html>
